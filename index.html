<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Wave Music Player Â· Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* -------------------------
       GLOBAL STYLES (LIGHT THEME)
    -------------------------- */

    :root {
      --bg: #f5f5fb;
      --bg-soft: #ffffff;
      --accent: #ff4e8a;
      --accent-soft: rgba(255, 78, 138, 0.18);
      --accent-2: #3a7cff;
      --accent-2-soft: rgba(58, 124, 255, 0.2);
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: rgba(148, 163, 184, 0.4);
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.12);
      --radius-lg: 24px;
      --radius-pill: 999px;
      --transition-fast: 0.2s ease;
      --transition-med: 0.35s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0e7ff, #f9fafb 55%);
      color: var(--text-main);
      padding: 20px;
    }

    /* Background glow elements using position */
    .bg-orbit {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .bg-orbit::before,
    .bg-orbit::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.7;
      animation: float 18s infinite alternate ease-in-out;
    }

    .bg-orbit::before {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, #ffb4dd, transparent 60%);
      top: -80px;
      right: -40px;
    }

    .bg-orbit::after {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, #b3c8ff, transparent 60%);
      bottom: -80px;
      left: -40px;
      animation-delay: 1.8s;
    }

    @keyframes float {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(30px, -15px, 0) scale(1.05);
      }
      100% {
        transform: translate3d(-20px, 25px, 0) scale(0.97);
      }
    }

    /* -------------------------
       PLAYER WRAPPER
    -------------------------- */

    .player-shell {
      display: flex;
      gap: 24px;
      max-width: 1050px;
      width: 100%;
      background: linear-gradient(145deg, #ffffff, #eef2ff);
      border-radius: 32px;
      padding: 22px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(22px);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .player-shell::before {
      content: "Now Playing";
      position: absolute;
      top: 14px;
      left: 24px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-2);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      backdrop-filter: blur(10px);
    }

    /* -------------------------
       LEFT PANEL: ART + MAIN CONTROLS
    -------------------------- */

    .player-main {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-top: 20px;
      padding-bottom: 10px;
    }

    .art-wrapper {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: radial-gradient(circle at 10% 0%, #ffe4f1, transparent 65%),
        radial-gradient(circle at 90% 100%, #dbe4ff, transparent 60%),
        #f9fafb;
      min-height: 260px;
      display: flex;
      align-items: flex-end;
      padding: 18px;
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    .vinyl {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #9ca3af, #4b5563 70%);
      border: 3px solid #e5e7eb;
      right: -40px;
      top: 40px;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.8),
        0 18px 45px rgba(15, 23, 42, 0.28);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s linear;
      transform-origin: 40% 40%;
    }

    .vinyl::before {
      content: "";
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff4e8a, #1f2937 75%);
      box-shadow: 0 0 0 3px rgba(229, 231, 235, 0.95);
    }

    .track-meta {
      position: relative;
      z-index: 1;
      max-width: 60%;
    }

    .track-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      padding: 4px 10px;
      margin-bottom: 10px;
      font-size: 11px;
      color: var(--text-muted);
      border: 1px solid rgba(209, 213, 219, 0.9);
      backdrop-filter: blur(10px);
    }

    .track-chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .track-title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .track-artist {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .track-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 4px;
    }

    .track-tags span {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.9);
    }

    .mini-eq {
      display: inline-flex;
      gap: 3px;
      align-items: flex-end;
      margin-top: 6px;
    }

    .mini-eq span {
      width: 3px;
      border-radius: 999px;
      background: var(--accent-2);
      opacity: 0.5;
      height: 6px;
      transform-origin: bottom;
      transition: height 0.25s ease, opacity 0.25s ease;
    }

    .player-shell:hover .mini-eq span:nth-child(1) { height: 14px; opacity: 1; }
    .player-shell:hover .mini-eq span:nth-child(2) { height: 10px; opacity: 0.8; }
    .player-shell:hover .mini-eq span:nth-child(3) { height: 16px; opacity: 1; }
    .player-shell:hover .mini-eq span:nth-child(4) { height: 9px;  opacity: 0.8; }

    /* -------------------------
       MAIN CONTROLS
    -------------------------- */

    .controls-primary {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .progress-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .progress-time {
      width: 42px;
      text-align: center;
    }

    .progress-track {
      position: relative;
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: rgba(209, 213, 219, 0.9);
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      position: absolute;
      inset: 0;
      width: 55%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: inherit;
      transition: width var(--transition-med);
    }

    .progress-knob {
      position: absolute;
      top: 50%;
      left: 55%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ffffff;
      border: 3px solid var(--accent-2);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 6px var(--accent-2-soft);
      transition: box-shadow var(--transition-fast), transform 0.15s ease;
    }

    .progress-track:hover .progress-knob {
      box-shadow: 0 0 0 7px rgba(58, 124, 255, 0.35);
      transform: translate(-50%, -50%) scale(1.03);
    }

    .progress-track:active .progress-knob {
      transform: translate(-50%, -50%) scale(0.9);
      box-shadow: 0 0 0 5px rgba(58, 124, 255, 0.18);
    }

    .control-row-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .control-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.95);
      cursor: pointer;
      transition: background var(--transition-fast), border-color var(--transition-fast),
        transform 0.12s ease, color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .icon-btn:hover {
      border-color: var(--accent-2);
      color: var(--accent-2);
      background: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.15);
    }

    .icon-btn:active {
      transform: translateY(0) scale(0.97);
      box-shadow: none;
    }

    .play-toggle-input { display: none; }

    .play-toggle-label {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 1px solid rgba(209, 213, 219, 0.95);
      background: radial-gradient(circle at 30% 20%, #e5e7eb, #ffffff);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      color: var(--accent-2);
      box-shadow: 0 15px 35px rgba(148, 163, 184, 0.35);
      overflow: hidden;
      transition: border-color var(--transition-fast), transform 0.16s ease,
        box-shadow var(--transition-fast), background 0.35s ease;
    }

    .play-toggle-label::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(
        from 40deg,
        rgba(58, 124, 255, 0.4),
        rgba(255, 78, 138, 0.5),
        transparent 60%
      );
      opacity: 0;
      transition: opacity var(--transition-med), transform 6s linear;
    }

    .play-icon,
    .pause-icon {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      transition: opacity var(--transition-fast), transform var(--transition-fast);
    }

    .play-icon {
      border-width: 10px 0 10px 17px;
      border-color: transparent transparent transparent var(--accent-2);
      opacity: 1;
      transform: translateX(1px);
    }

    .pause-icon {
      opacity: 0;
      transform: scale(0.5);
    }

    .pause-icon::before,
    .pause-icon::after {
      content: "";
      position: absolute;
      width: 3px;
      height: 16px;
      background: var(--accent-2);
      border-radius: 999px;
      top: -8px;
    }

    .pause-icon::before { left: -5px; }
    .pause-icon::after  { right: -5px; }

    .play-toggle-label:hover {
      border-color: var(--accent-2);
      background: radial-gradient(circle at 10% 0%, #e5e7eb, #ffffff);
      transform: translateY(-1px) scale(1.03);
    }

    .play-toggle-label:active {
      transform: translateY(0) scale(0.96);
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.25);
    }

    .play-toggle-input:checked + .play-toggle-label::before {
      opacity: 1;
      transform: rotate(360deg);
    }

    .play-toggle-input:checked + .play-toggle-label .play-icon {
      opacity: 0;
      transform: translateX(4px) scale(0.5);
    }

    .play-toggle-input:checked + .play-toggle-label .pause-icon {
      opacity: 1;
      transform: scale(1);
    }

    .play-toggle-input:checked ~ .vinyl {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .mode-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    /* -------------------------
       DARK THEME (prefers-color-scheme + manual toggle)
    -------------------------- */

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --bg-soft: #0f1724;
        --accent: #ff6bcb;
        --accent-soft: rgba(255, 107, 203, 0.12);
        --accent-2: #5eead4;
        --accent-2-soft: rgba(94, 234, 212, 0.12);
        --text-main: #e6eef8;
        --text-muted: #9aa6b2;
        --border-soft: rgba(255,255,255,0.06);
        --shadow-soft: 0 18px 60px rgba(2,6,23,0.6);
      }
    }

    /* Manual toggle (checkbox hack) - place the input BEFORE the .player-shell element */
    #dark-mode-toggle { display: none; }

    .theme-toggle-label {
      position: fixed;
      top: 22px;
      right: 22px;
      width: 44px;
      height: 28px;
      background: var(--bg-soft);
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      padding: 4px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 18px rgba(2,6,23,0.06);
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .theme-toggle-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffd166;
      transition: transform .25s ease, background .25s ease;
      transform: translateX(4px);
    }

    #dark-mode-toggle:checked + .theme-toggle-label { background: #071028; border-color: rgba(255,255,255,0.06); }
    #dark-mode-toggle:checked + .theme-toggle-label .theme-toggle-dot { transform: translateX(20px); background: #cbd5e1; }

    /* Apply darker visuals when toggle is checked */
    #dark-mode-toggle:checked ~ .player-shell {
      background: linear-gradient(145deg, #071028, #0b1220);
      color: var(--text-main);
      border-color: rgba(255,255,255,0.04);
      box-shadow: var(--shadow-soft);
    }

    /* Accessibility & focus */
    .icon-btn:focus { outline: 3px solid rgba(58,124,255,0.18); outline-offset: 2px; }
    .play-toggle-label:focus { outline: 3px solid rgba(255,78,138,0.12); outline-offset: 3px; }

    </style>

    <body>
      <!-- Dark mode toggle (checkbox hack) -->
      <input id="dark-mode-toggle" type="checkbox" />
      <label class="theme-toggle-label" for="dark-mode-toggle" aria-hidden="true">
        <span class="theme-toggle-dot" aria-hidden="true"></span>
      </label>

      <div class="bg-orbit" aria-hidden="true"></div>

      <!-- Player markup (minimal, includes playback controls) -->
      <div class="player-shell">
        <div class="player-main">
          <div class="art-wrapper">
            <div class="vinyl" aria-hidden="true"></div>
            <div class="track-meta">
              <div class="track-chip"><span class="track-chip-dot"></span> Single</div>
              <div class="track-title">Neon Wave</div>
              <div class="track-artist">Synth Dreams</div>
              <div class="track-tags"><span>Chill</span><span>Electro</span></div>
            </div>
          </div>

          <div class="controls-primary">
            <div class="progress-row">
              <div class="progress-time">0:00</div>
              <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="55" tabindex="0">
                <div class="progress-fill"></div>
                <div class="progress-knob" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="55" tabindex="0"></div>
              </div>
              <div class="progress-time">3:30</div>
            </div>

            <div class="control-row-main">
              <div class="control-buttons" role="toolbar" aria-label="Playback controls">
                <button class="icon-btn" title="Previous" data-action="prev" aria-label="Previous track">&#9664;&#9664;</button>

                <input class="play-toggle-input" id="play-toggle" type="checkbox" aria-hidden="true" />
                <label class="play-toggle-label" for="play-toggle" role="button" aria-pressed="false" aria-label="Play/Pause">
                  <span class="play-icon" aria-hidden="true"></span>
                  <span class="pause-icon" aria-hidden="true"></span>
                </label>

                <button class="icon-btn" title="Next" data-action="next" aria-label="Next track">&#9654;&#9654;</button>
              </div>

              <div class="mode-row">
                <button class="icon-btn" title="Mute / Unmute" data-action="mute" aria-label="Mute">ðŸ”ˆ</button>
                <button class="icon-btn" title="Volume Down" data-action="vol-down" aria-label="Volume down">-</button>
                <button class="icon-btn" title="Volume Up" data-action="vol-up" aria-label="Volume up">+</button>
              </div>
            </div>
          </div>
        </div>

        <aside class="player-side" aria-hidden="true">
          <!-- placeholder for queue / playlist -->
        </aside>
      </div>

      <!-- Minimal JS to reflect play toggle aria-pressed (keeps CSS-only behavior but improves accessibility) -->
      <script>
        document.addEventListener('click', function(e){
          if(e.target.matches('.play-toggle-label, .play-toggle-label *')){
            const input = document.getElementById('play-toggle');
            setTimeout(()=> {
              const pressed = input.checked;
              document.querySelector('.play-toggle-label').setAttribute('aria-pressed', pressed);
            }, 10);
          }
          if(e.target.matches('[data-action]')){
            const action = e.target.getAttribute('data-action');
            console.log('Action:', action);
          }
        });
      </script>
    </body>
    </html>
